background: linear-gradient(90deg, rgba(255,198,78,1) 15%, rgba(0,212,255,1) 100%);

      .grid-inner .article {

      .grid-inner .article img {
        width: 100%;

      }


#rainbow-grid {
  display:grid;
  grid-template-columns:repeat(5, 1fr);;
  grid-template-rows:repeat(3, 1fr);
  grid-row-gap:1em;
  margin: 2em 0;
  background-image: url(/assets/Crystal.jpeg);

}
#rainbow-grid > div {
  height:500px;
  mix-blend-mode: darken;
}
.red {
  grid-column:1 / 4;
  grid-row:1 / 3;
  background: rgba(255, 0, 0, .5);
}
.yellow {
  grid-column:3/6;
  grid-row:1/3;
  background: rgba(255, 244, 0, .5);
}
.orange {
  grid-column:2 / 5;
  grid-row:1/3;
  background: rgba(235, 125, 52, .5);
}
.green {
  grid-column:1/3;
  grid-row:2/4;
  background: rgba(14,214,0,.5);
}
.blue {
  grid-column:2/5;
  grid-row:2/4;
  background: rgba(71,142,214,.5);
}
.purple {
  grid-column:4/6;
  grid-row:2/4;
  background: rgba(176,44,232,.5);
}
    .shadow {
        -webkit-box-shadow: -1px 1px 7px 6px #C4C4C4; 
        box-shadow: -1px 1px 7px 6px #C4C4C4;

    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
    }
    .card {
      background-color: white;
      border-radius: 0.25rem;
      box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
      margin: 1em;
      text-decoration: none;
        
    }
    
    .card .card-content {
      padding: 1em;
      display: block;
    }
    .card h2 {
      font-size: 4vw;
    }

    .card img {
        display: block;
        border: 0;
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        border-top-left-radius: 0.25rem;
  border-top-right-radius: 0.25rem;
    }



/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) { 
    .cards {
       grid-template-columns: repeat(2, 1fr);
    }
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) { 
    .cards {
        grid-template-columns: repeat(4, 1fr);
    }
}


@media only screen and (max-width: 600px) { /* small */
      
      #icon img {
    width: 7em;
  }
}




    </style>
</head>
